<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rig Preview Tool</title>
    <style>
      :root {
        font-family: "Georgia", "Times New Roman", serif;
        background: #f4efe3;
        color: #2b2b2b;
      }

      body {
        margin: 0;
        padding: 24px;
      }

      h1 {
        margin: 0 0 8px;
      }

      .wrap {
        display: grid;
        gap: 16px;
        max-width: 1100px;
        margin: 0 auto;
      }

      .panel {
        background: #fff8ed;
        border: 2px solid #e0d5c3;
        padding: 16px;
        box-shadow: 0 18px 36px rgba(50, 30, 10, 0.12);
        display: grid;
        gap: 12px;
      }

      .controls {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      label {
        display: grid;
        gap: 6px;
        font-size: 14px;
      }

      input,
      select,
      button {
        font: inherit;
        padding: 6px 8px;
      }

      button {
        background: #2b2b2b;
        color: #f7efe3;
        border: none;
        cursor: pointer;
      }

      canvas {
        width: 100%;
        height: 520px;
        border: 1px solid #d2c6b3;
        background: radial-gradient(circle at 20% 15%, #fff2de, #f0dfc2);
      }

      .status {
        font-size: 13px;
        color: #6a5b4b;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>Rig Preview Tool</h1>
        <div class="controls">
          <label>
            SVG Path
            <input id="svg-path" type="text" value="./rig-sample.svg" />
          </label>
          <label>
            Rig JSON Path
            <input id="rig-path" type="text" value="./rig-sample.rig.json" />
          </label>
          <div>
            <button id="load">Load Rig</button>
          </div>
          <label>
            Bone
            <select id="bone"></select>
          </label>
          <label>
            Rotation (deg)
            <input id="angle" type="range" min="-90" max="90" value="0" />
          </label>
          <div>
            <button id="reset">Reset Pose</button>
          </div>
        </div>
        <div class="status" id="status">Ready.</div>
      </div>
      <canvas id="canvas" width="960" height="520"></canvas>
    </div>
    <script type="module" src="./rig-preview.js"></script>
  </body>
</html>
