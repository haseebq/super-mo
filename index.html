<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Mo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <canvas id="game" width="320" height="180" aria-label="Super Mo game"></canvas>
      <div class="hud" aria-hidden="true">
        <span id="hud-lives">Lives 3</span>
        <span id="hud-time">Time 120</span>
        <span id="hud-score">Score 0</span>
        <span id="hud-coins">Coins 0</span>
        <span id="hud-shards">Shards 0</span>
      </div>
      <div class="start-overlay" aria-hidden="true">
        <h1>Super Mo</h1>
        <p>Press Enter to Start</p>
        <div class="level-select">
          <p>Select Level</p>
          <div class="level-options">
            <span class="level-option" data-level="0">Level 1</span>
            <span class="level-option" data-level="1">Level 2</span>
            <span class="level-option" data-level="2">Level 3</span>
          </div>
        </div>
        <p class="controls">Arrows + Z (jump) + X (run)</p>
      </div>
      <div class="pause-overlay is-hidden" aria-hidden="true">
        <h2>Paused</h2>
        <p>Press P to Resume</p>
      </div>
      <div class="complete-overlay is-hidden" aria-hidden="true">
        <h2>Level Complete</h2>
        <p class="yippee">Yippee!</p>
        <p id="complete-score">Score 0</p>
        <p>Press Enter to Retry</p>
      </div>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
